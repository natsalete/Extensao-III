{{define "navbar"}}
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="/">
      <i class="bi bi-droplet-fill me-2"></i>
      Martins Poços
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto">
        {{if .UserName}}
        <span class="navbar-text text-white me-3">
          <i class="bi bi-person-circle me-1"></i>
          Olá, {{.UserName}}!
        </span>
        
        {{if .IsAdmin}}
        <!-- Menu Admin -->
        <a class="nav-link text-white" href="/dashboard/admin">
          <i class="bi bi-speedometer2 me-1"></i>
          Dashboard
        </a>
        <a class="nav-link text-white" href="/admin/contratos">
          <i class="bi bi-file-earmark-text me-1"></i>
          Contratos
        </a>
        {{else}}
        <!-- Menu Cliente -->
        <a class="nav-link text-white" href="/dashboard/cliente">
          <i class="bi bi-speedometer2 me-1"></i>
          Dashboard
        </a>
        <a class="nav-link text-white" href="/contratos">
          <i class="bi bi-file-earmark-text me-1"></i>
          Meus Contratos
        </a>
        <a class="nav-link text-white" href="/solicitar-servico">
          <i class="bi bi-plus-circle me-1"></i>
          Nova Solicitação
        </a>
        {{end}}
        
        <a class="nav-link text-white" href="/logout">
          <i class="bi bi-box-arrow-right me-1"></i>
          Sair
        </a>
        {{else}}
        <a class="nav-link text-white" href="/login">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Entrar
        </a>
        {{end}}
      </div>
    </div>
  </div>
</nav>
{{end}}
