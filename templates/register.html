<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Martins Poços</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <a href="/" class="back-home">← Voltar ao Início</a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <h2 class="mb-0">Criar Conta</h2>
                        <p class="mb-0">Cadastre-se para solicitar nossos serviços</p>
                    </div>
                    <div class="register-body">
                        <form method="POST" action="/register">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="(34) 99999-9999">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="address" class="form-label">Endereço Completo</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Rua, número, bairro, cidade, CEP"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                                Criar Conta
                            </button>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Já tem uma conta?</p>
                            <a href="/login" class="btn btn-outline-primary w-100 mt-2">
                                Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
